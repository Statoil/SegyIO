language: generic

env:
  - BUILD_TYPE=RELEASE;PYTHON=2.7; BUILDJULIA=ON; JULIA=0.4.5
  - BUILD_TYPE=RELEASE;PYTHON=3.5; BUILDJULIA=OFF
  - BUILD_TYPE=DEBUG;PYTHON=2.7; BUILDJULIA=OFF
  - BUILD_TYPE=DEBUG;PYTHON=3.5; BUILDJULIA=OFF

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

matrix:
    exclude:
        - os: osx
          compiler: gcc
        - os: linux
          compiler: clang

addons:
    apt:
      packages:
        - valgrind

before_script:
  # Valgrind is experimental(ish) on MacOS with false positives on among others printf
  #- if [[ "$TRAVIS_OS_NAME" == "osx" && "$BUILD_TYPE" == "DEBUG" ]]; then
  #    brew update;
  #    brew install --HEAD valgrind;
  #  fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      export CONDA_OS=MacOSX;
    else
      export CONDA_OS=Linux;
    fi
  - if [[ "$PYTHON" == "2.7" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda2-latest-${CONDA_OS}-x86_64.sh -O miniconda.sh;
    else
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-${CONDA_OS}-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a

  - conda install numpy cmake

  - if [[ "$BUILDJULIA" == "ON" ]]; then
    conda install -c bioconda julia=0.4.5
    julia -e 'Pkg.add("BaseTestNext")'
    fi

  - cmake --version
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DBUILD_JULIA=$BUILDJULIA ..
  - make
  - export LD_LIBRARY_PATH=$PWD

script: make && ctest --output-on-failure
